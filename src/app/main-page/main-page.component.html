<app-header></app-header>
<div>
    <div class="d-flex mt-5">
        <div *ngFor="let income of userInfo.incomes;let i = index;" class="block mx-3">
            <div class="categoryTitle">{{income.category}}</div>
            <div class="circle" (click)="moveIncome(i)" [class.selected]='selected.incomes===i&&highlight.savings'>
    
            </div>
            <div>{{income.value}}</div>
        </div>
    </div>
    
    
    <div class="d-flex flex-wrap">
        <div class="title my-3">
            SAVINGS
        </div>
        <div *ngFor="let saving of userInfo.savings;let i=index" class="block mx-3">
            <div class="categoryTitle">{{saving.category}}</div>
            <div class="circle" [class.pulsar]='highlight.savings' [class.selected]='selected.savings===i&&highlight.spends' (click)="openConfirmationDialog('savings',i)" (click)="moveSavings(i)">
    
            </div>
            <div>{{saving.value}}</div>
        </div>
        <div class="align-items-center plus-wrapper mx-3">
            <i class="bi bi-plus-circle"></i>
        </div>
    </div>
    <div class="d-flex flex-wrap">
        <div class="title my-3">
            SPENDS
        </div>
        <div *ngFor="let spend of userInfo.spends;let i=index" class="block mx-3">
            <div class="categoryTitle">{{spend.category}}</div>
            <div class="circle" [class.pulsar]='highlight.spends' (click)="openConfirmationDialog('spends',i)">
    
            </div>
            <div>{{spend.value}}</div>
        </div>
        <div class="align-items-center plus-wrapper mx-3">
            <i class="bi bi-plus-circle"></i>
        </div>
    </div>
</div>
