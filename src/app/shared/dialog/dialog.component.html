<h1 mat-dialog-title class="modal-header justify-content-end">
  <button mat-button class="btn btn-danger" *ngIf="showCalc" (click)="dialogRef.close(false)">
    X
  </button>
</h1>
<div mat-dialog-content *ngIf="showCalc" class="modal-body">
  <div class="calculator">
    <div #screenContent class="screenContent mb-5"></div>
    <button *ngFor="let btn of buttons;let i =index" class={{btn.styles}} (click)="changeContent(btn.value)">{{btn.value}} <i class={{btn.icon}}></i></button>
</div>
<div class="d-flex justify-content-center"><div toastContainer></div></div>
</div>

<div mat-dialog-content *ngIf="!showCalc" class="modal-body text-center fs-5">{{ confirmMessage }}</div>
<div mat-dialog-actions *ngIf="!showCalc" class="modal-footer justify-content-center">
  <button mat-button class="btn btn-danger" (click)="dialogRef.close(false)">
    Close
  </button>
</div>
