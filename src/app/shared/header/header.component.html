<header class="d-flex ">
    <div class="col-1">
        <div class="bg-teal px-3 d-flex justify-content-center align-items-center col-6 h-100">
             <i class="bi bi-grid" [routerLink]="['/login']"></i>
        </div>
        <div class="col-6"></div>
    </div>
    
    <div class="d-flex align-items-center justify-content-evenly bg-teal col-11">
        <div class="d-flex align-items-center">
            <i class="bi bi-person-circle"></i>
            <div class="mx-3">USER:{{userName}} {{userSurname}}</div>
        </div>
        <div class="d-flex align-items-center">
            <i class="bi bi-wallet2"></i>
            <div class="mx-3">BALANCE:{{userBalance}}</div>
        </div>
        <div class="d-flex align-items-center">
            <i class="bi bi-cash-coin"></i>
            <div class="mx-3">EXPENCES:{{userExpences}}</div>
        </div>
        <div class="d-flex align-items-center">
            <i class="bi bi-calendar-date"></i>
            <div class="mx-3">DATE:{{currentDate}}</div>
        </div>
    </div>
</header>
